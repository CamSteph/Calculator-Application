<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="header-section">
        <h1 class="calculator-title">Calculator Application</h1>
        <h4 class="created-by">Created by: Cameron Stephenson</h4>
    </div>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button class="span-two ac" data-clear>A/C</button>
        <button class="del" data-delete>DEL</button>
        <button data-operation>&divide;</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>&times;</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button class="dot" data-number>.</button>
        <button data-number>0</button>
        <button class="span-two equal" data-equal>=</button>
    </div>
</body>
</html>
